{% extends 'teacher/teacherbase.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="/static/get/css/style.css" />
<script>
  function validateForm() {
    var fileInput = document.getElementById("select_file");
    var filePath = fileInput.value;
    if (filePath == "") {
      alert("Please CSV file to upload");
      return false;
    }
    // Allowing file type
    var allowedExtensions = /(\.csv)$/i;
    if (!allowedExtensions.exec(filePath)) {
      alert("Invalid file type");
      fileInput.value = "";
      return false;
    }
    $("#waiting").show();
  }
</script>
<style>
  ol.breadcrumb li + li:before {
    content: "\f061";
    display: inline-block;
    font-family: "fontAwesome";
    padding: 0 10px;
  }
</style>
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li>
        <a href="{% url 'user-dashboard' %}">Dashboard</a>
      </li>
      <li aria-current="page">Uploading Students CSV</li>
    </ol>
  </nav>
</div>
{% if messages %}
    {% for message in messages %}
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"> <!-- Added modal-dialog-centered class -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">January 2026 Boot Camp @ NubeEra </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{ message }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Show the modal when the DOM is ready
        var successModal = new bootstrap.Modal(document.getElementById('successModal'), {
            keyboard: false
        });

        // Show the modal
        successModal.show();

        // Hide the modal after 5 seconds
        setTimeout(function() {
            successModal.hide();
        }, 3000);
    });
</script>
<form
  method="post"
  enctype="multipart/form-data"
  onsubmit="return validateForm();"
>
  {% csrf_token %}
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Upload Student</h4>
    </div>
    <div class="card-body">
      <div class="basic-form">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Select CSV File</label>
            <input
              type="file"
              class="btn btn-primary"
              name="select_file"
              id="select_file"
              required
            />
          </div>
          <div class="mb-3 col-md-6">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>
    <div id="waiting" style="display: none">
      <img src="/static/image/processing-gif-image-5.gif" />
    </div>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </div>
</form>
{% endblock content %}
